<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madelyn Torff - UI/UX Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nunito&family=Playfair+Display:wght@700&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #F9FAFF;
            color: #25282B;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部样式 */
        header {
            background-color: #F9FAFF;
            padding: 2rem 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 3rem;
        }

        .nav-title {
            font-family: 'Comfortaa', cursive;
            font-size: 1.5rem;
            color: #25282B;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-link {
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            color: #25282B;
            text-decoration: none;
            position: relative;
        }

        .nav-link:hover::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #25282B;
        }

        /* 英雄区样式 */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 5rem 0;
            gap: 2rem;
        }

        .hero-title-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            transition: transform 0.3s ease;
            transform: translate(200px, 150px) scale(3);
        }

        .avatar:hover {
            transform: translate(200px, 150px) scale(3.1);
        }

        .subtitle {
            font-family: 'Nunito', sans-serif;
            font-size: 1.25rem;
            color: #828282;
            text-transform: uppercase;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            line-height: 1.2;
        }

        .description {
            font-size: 1.5rem;
            line-height: 1.5;
            max-width: 600px;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            background-color: #FDC435;
            color: #25282B;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #e8b532;
        }

        .btn-secondary {
            border: 2px solid #25282B;
            color: #25282B;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #25282B;
            color: #F9FAFF;
        }

        /* 项目区样式 */
        .projects {
            background-color: #FFFFFF;
            padding: 5rem 0;
            margin-top: 4rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background-color: #F9FAFF;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 6px 64px rgba(112, 144, 176, 0.1);
            display: flex;
            flex-direction: column;
        }

        .project-image {
            height: 200px;
            background-color: #E0E0E0;
            position: relative;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-info {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #25282B;
        }

        .project-description {
            font-size: 1rem;
            color: #828282;
            flex-grow: 1;
        }

        .project-link {
            align-self: flex-start;
            border: 1px solid #25282B;
            color: #25282B;
            padding: 0.5rem 1.5rem;
            border-radius: 24px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .project-link:hover {
            background-color: #25282B;
            color: #F9FAFF;
        }

        /* 页脚样式 */
        footer {
            background-color: #F9FAFF;
            padding: 3rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: #25282B;
            transition: fill 0.3s;
        }

        .social-icon:hover {
            fill: #FDC435;
        }

        .copyright {
            font-size: 0.875rem;
            color: #828282;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 3rem 0;
            }

            .title {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.125rem;
            }

            .projects {
                padding: 3rem 0;
            }

            .section-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .avatar {
                transform: translate(0, 50px) scale(2);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <a href="#" class="nav-title">Koi</a>
                <nav class="nav-links">
                    <a href="#" class="nav-link">关于</a>
                    <a href="#projects" class="nav-link">项目</a>
                    <a href="#contact" class="nav-link">个人主页</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="hero container">
            <div class="subtitle">UI/UX设计师</div>
            <div class="hero-title-container">
                <h1 class="title">大家好，这里是K姐</h1>
                <img src="images/头像.jpg" alt="Koi头像" class="avatar" onerror="this.style.display='none'; console.error('头像加载失败: 路径不正确或图片不存在')">
            </div>
            <p class="description">
                这里是关于我的专业技能和职业经历的简要介绍。您可以在下方了解更多关于我的作品集信息。
            </p>
            <div class="buttons">
                <a href="#projects" class="btn-primary">项目</a>
                <a href="#" class="btn-secondary">LinkedIn</a>
            </div>
        </section>

        <section class="projects container" id="projects">
            <h2 class="section-title">项目</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <div class="project-image">
                        <img src="images/project1-image.png" alt="图像生成">
                    </div>
                    <div class="project-info">
                        <h3 class="project-title">图像生成</h3>
                        <p class="project-description">
                            图像生成新功能实测
                        </p>
                        <a href="https://ai-bot.cn/ai-tutorials-the-measured-dou-bao-super-energy-creativity-1-0/" class="project-link" target="_blank" rel="noopener noreferrer">查看项目</a>
                    </div>
                </div>

                <div class="project-card">
                    <div class="project-image">
                        <img src="images/project2-image.png" alt="视频制作">
                    </div>
                    <div class="project-info">
                        <h3 class="project-title">视频制作</h3>
                        <p class="project-description">
                            手把手教你创作AI故事短片、电影或短剧
                        </p>
                        <a href="https://ai-bot.cn/ai-tutorials-kling-2-0-making-short-story-films/" class="project-link" target="_blank" rel="noopener noreferrer">查看项目</a>
                    </div>
                </div>

                <div class="project-card">
                    <div class="project-image">
                        <img src="images/project3-image.png" alt="项目开发">
                    </div>
                    <div class="project-info">
                        <h3 class="project-title">项目开发</h3>
                        <p class="project-description">
                            0基础小白上架了我的第一款微信小程序
                        </p>
                        <a href="https://ai-bot.cn/ai-tutorials-lingma-aliyun-ai-coding/" class="project-link" target="_blank" rel="noopener noreferrer">查看项目</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

                </div>
                <div class="copyright">Koi 2025</div>
            </div>
        </div>
    </footer>
</body>
</html>
